  <script>
    $(document).ready(function () {
      //Lấy tỉnh thành
      $.getJSON('https://esgoo.net/api-tinhthanh/1/0.htm', function (data_tinh) {
        if (data_tinh.error == 0) {
          $.each(data_tinh.data, function (key_tinh, val_tinh) {
            $("#tinh").append('<option value="' + val_tinh.id + '">' + val_tinh.full_name + '</option>');
          });
          $("#tinh").change(function (e) {
            var idtinh = $(this).val();
            //Lấy quận huyện
            $.getJSON('https://esgoo.net/api-tinhthanh/2/' + idtinh + '.htm', function (data_quan) {
              if (data_quan.error == 0) {
                $("#quan").html('<option value="0">Quận Huyện</option>');
                $("#phuong").html('<option value="0">Phường Xã</option>');
                $.each(data_quan.data, function (key_quan, val_quan) {
                  $("#quan").append('<option value="' + val_quan.id + '">' + val_quan.full_name + '</option>');
                });
                //Lấy phường xã  
                $("#quan").change(function (e) {
                  var idquan = $(this).val();
                  $.getJSON('https://esgoo.net/api-tinhthanh/3/' + idquan + '.htm', function (data_phuong) {
                    if (data_phuong.error == 0) {
                      $("#phuong").html('<option value="0">Phường Xã</option>');
                      $.each(data_phuong.data, function (key_phuong, val_phuong) {
                        $("#phuong").append('<option value="' + val_phuong.id + '">' + val_phuong.full_name + '</option>');
                      });
                    }
                  });
                });

              }
            });
          });

        }
      });
    });	    
  </script>

  <style>
    /* CSS cho phần intro */
    #intro {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: #fff;
      z-index: 1000;
      display: flex;
      align-items: center;
      /* Canh giữa theo chiều dọc */
      overflow: hidden;
      /* Ẩn các phần tử ra ngoài */
    }

    /* Hiệu ứng cho chữ và GIF */
    .intro-content {
      display: flex;
      /* Sử dụng flexbox để di chuyển cùng một hàng */
      align-items: center;
      /* Canh giữa theo chiều dọc */
      position: absolute;
      /* Đặt vị trí tuyệt đối */
      left: 0%;
      /* Bắt đầu từ 10% chiều rộng màn hình */
      opacity: 0;
      /* Bắt đầu ẩn */
      animation: moveIn 5s forwards;
      /* Áp dụng animation cho cả chữ và GIF */
    }

    /* Hiệu ứng di chuyển cho cả GIF và chữ */
    @keyframes moveIn {
      0% {
        transform: translateX(0);
        /* Bắt đầu từ vị trí ban đầu */
        opacity: 0;
        /* Ẩn */
      }

      20% {
        opacity: 1;
        /* Hiện ra */
      }

      80% {
        opacity: 1;
        /* Giữ nguyên hiển thị */
      }

      100% {
        transform: translateX(70%);
        /* Di chuyển đến 80% chiều rộng màn hình */
        opacity: 0;
        /* Biến mất */
      }
    }

    /* Hiệu ứng cho chữ */
    .intro-text {
      font-size: 36px;
      /* Kích thước chữ */
      color: #ff6347;
      /* Màu chữ */
      margin-left: 20px;
      /* Khoảng cách giữa chữ và animation */
    }

    /* Hiệu ứng cho animation Lottie */
    .lottie-animation {
      width: 300px;
      /* Đặt chiều rộng */
      height: 300px;
      /* Đặt chiều cao */
    }
  </style>

  <script>
    window.addEventListener('load', () => {

        document.getElementById('main-content').style.display = 'block'; // Hiển thị nội dung chính
      }, 5500); // Thời gian hiển thị intro là 5 giây
